name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15'
    
      - name: Install HTMLValidator
        run: npm install html-validator-cli -g
        
      - name: Check html
        run: html-validator --file=game.html --verbose
        
      - name: Install eslint
        run: yarn add eslint --dev
      
      - name: Check js
        run: yarn run eslint game.js --color --debug
      
      - name: HTML Preview
        id: html_preview
        uses: pavi2410/html-preview-action@v2
        with:
          html file: game.html
