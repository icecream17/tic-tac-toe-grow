name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15'

      - uses: actions/upload-artifact@v2
        with:
          name: log
          path: log.log
    
      - name: HTML5 Validator
        # You may pin to the exact commit or the version.
        # uses: Cyb3r-Jak3/html5validator-action@cc0b0040e30e425201fbb5eeb6afcd5d6703cf35
        uses: Cyb3r-Jak3/html5validator-action@v0.4.4
        with:
          # Logging Level. Valid values: DEBUG, INFO, WARNING. Default: WARNING
          log_level: INFO
          # Checks css as well
          css: true
        
      - name: Install babel eslint
        run: yarn add eslint @babel/core @babel/eslint-parser @babel/eslint-plugin @babel/preset-env --dev
      
      - name: Check js
        run: yarn run eslint --format codeframe --color game.js
      
      - name: HTML Preview
        id: html_preview
        uses: pavi2410/html-preview-action@v2
        with:
          html_file: game.html

      - run: echo "${{ format('[Click here to preview HTML page in browser] {0}', steps.html_preview.outputs.url) }}"
        
